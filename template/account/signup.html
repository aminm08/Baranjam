{% load crispy_forms_tags %}
{% load i18n %}
{% load static %}


<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Signup to Baranjam app</title>
    <meta name="description" content="signup so you can use All baranjam's services">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://use.fontawesome.com/releases/v5.0.4/css/all.css" rel="stylesheet">
</head>
<body>


<style>
    input::placeholder {
        text-align: right;
    }


    .icon {
        font-family: 'Font Awesome 5 Free';
        font-weight: 600;
    }

    body {
        background-color: #f0f4f7;
    }

</style>


<div class="container">


    <div class="row">
        <div class="col-md-6  ml-auto mr-auto">
            <div class="text-center">

                <a href="/"><img src="{% static 'icons/favicon3.png' %}" alt="" width="250" height="187"
                     class="mt-3"></a>
            </div>

            <div class="card mt-5 mb-2 cardbody-color">
                <h2 class="text-center mt-3" style="color:#f4623a;">{% trans 'Signup' %}</h2>
                <form class="card-body p-lg-5" method="post">
                    {% if form.non_field_errors %}
                        <div class="d-flex justify-content-center text-danger my-3" dir="rtl">
                            {{ form.non_field_errors }}
                        </div>
                    {% endif %}
                    {% csrf_token %}
                    <div class="text-right">
                        <input type="email" name="email" class="form-control mt-1 icon"
                               placeholder="{% trans 'Email' %}  &#xf0e0;" id="email">
                        {{ form.email.errors }}

                        <input type="text" name="username" class="form-control mt-2 icon"
                               placeholder="{% trans 'username' %}  &#xf007;">
                        <input type="password" name="password1" id="password1" class="form-control mt-2 icon"
                               placeholder="{% trans 'password' %}  &#xf023;">
                        <input type="checkbox" onclick="show_pass()" class="mt-3 ">
                        <label class="mt-3">نمایش گذرواژه</label>

                    </div>

                    <div class="text-center">
                        <button type="submit" class="btn text-dark fw-bolder px-5 mb-2 w-100 mt-2"
                                style="background-color: #f4623a;">{% trans 'Signup' %}</button>
                    </div>
                    <div id="emailHelp"
                         class="form-text text-right  text-dark">{% trans 'Already Registered?' %}
                        <a href="{% url 'account_login' %}" class="text-dark fw-bold">{% trans 'Login' %}</a>
                    </div>


                </form>
            </div>

        </div>
    </div>
</div>


<script>

    function show_pass() {

        var password_field = document.getElementById('password1');
        if (password_field.type === 'password') {
            password_field.type = "text";
        } else {
            password_field.type = 'password';
        }
    }

    $('#email').on('keyup', function () {
        var input = $(this);
        if (input.val().length === 0) {
            input.addClass('empty');
        } else {
            input.removeClass('empty');
        }
    });


</script>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
        integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
        crossorigin="anonymous"></script>


<script src="{% static 'js/script.js' %}"></script>
<script src="{% static 'js/jquery.min.js' %}"></script>


</body>
</html>
