{% extends '_base.html' %}

{% load crispy_forms_tags %}

{% block content %}



    <div class="container">
        <div class="row">
            <div class="col-md-12 ">
                <h2 class="text-center text-success mt-5">Signup</h2>

                <div class="card my-5">

                    <form class="card-body cardbody-color p-lg-5" method="post">
                        <div>
                            {{ form.non_field_errors }}
                        </div>
                        {% csrf_token %}

                        {{ form|crispy }}

                        <div class="text-center">
                            <button type="submit" class="btn btn-color px-5 mb-5 w-100">Signup</button>
                        </div>
                        <div id="emailHelp" class="form-text text-center mb-5 text-dark">Already
                            Registered? <a href="{% url 'account_login' %}" class="text-dark fw-bold">Login</a>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>


{% endblock content %}
