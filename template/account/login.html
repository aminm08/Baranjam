{% extends '_base.html' %}

{% load static %}
{% load i18n %}
{% block content %}

    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h2 class="text-center  text-success mt-5">{% trans 'Login' %}</h2>

                <div class="card my-5">

                    <form class="card-body cardbody-color p-lg-5" method="post">
                        {% csrf_token %}

                        {% if form.non_field_errors %}


                            <div class="d-flex justify-content-center text-danger my-3">
                                {{ form.non_field_errors }}
                            </div>


                        {% endif %}
                        <div class="text-center">
                            <img src="{% static 'icons/todo_icon.png' %}"
                                 class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3"
                                 width="300px" alt="profile">
                        </div>

                        <div class="my-3">
                            <input type="email" class="form-control" id="Username" aria-describedby="emailHelp"
                                   placeholder="email" name="login">

                        </div>
                        <div class="my-3">
                            <input type="password" class="form-control" id="password" placeholder="password"
                                   name="password">
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-color px-5 mb-5 w-100">{% trans 'Login' %}</button>
                        </div>
                        <div id="emailHelp" class="form-text text-primary text-center mb-5">{% trans 'NotRegistered?' %}
                            <a href="{% url 'account_signup' %}"
                               class="text-dark fw-bold">{% trans 'Create an Account' %}</a>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>


{% endblock content %}
