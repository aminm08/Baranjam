{% extends '_base.html' %}

{% load static %}
{% load i18n %}
{% block content %}

    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h2 class="text-center text-dark mt-5">{% trans 'Login' %}</h2>

                <div class="card my-5">
                    <h1>{% trans 'Are you sure?' %}</h1>
                    <form class="card-body cardbody-color p-lg-5" method="post">
                        {% csrf_token %}


                        <div class="text-center">
                            <button type="submit" class="btn btn-color px-5 mb-5 w-100">{% trans 'Yes, logout' %}</button>
                        </div>

                    </form>
                </div>

            </div>
        </div>
    </div>


{% endblock content %}
