{% extends '_base.html' %}

{% load static %}
{% load i18n %}
{% block content %}

    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h2 class="text-center fw-bold mt-5" style="color:#f4623a;">{% trans 'Logout' %}</h2>

                <div class="card shadow my-5">
                    <h3 class="text-center text-dark my-3">{% trans 'Are you sure?' %}</h3>
                    <form class="card-body  p-lg-5" method="post">
                        {% csrf_token %}


                        <div class="text-center">
                            <a href="{% url 'homepage' %}" class="btn  text-dark fw-bolder x-5 w-100"
                               style="background-color: #f4623a;">{% trans 'No back home' %}</a>
                            <button type="submit"
                                    class="btn bg-dark text fw-bolder px-5 mb-5 w-100 mt-1"
                                    style="color:#f4623a;">{% trans 'Yes, logout' %}</button>
                        </div>

                    </form>
                </div>

            </div>
        </div>
    </div>
    {% include 'footer.html' %}

{% endblock content %}
