{% extends '_base.html' %}
{% load crispy_forms_tags %}
{% load i18n %}
{% block title %}

{% endblock title %}


{% block content %}

    <div class="container-fluid">
        <div class="col-md-9 center-container">
            <div class="card shadow">
                <div class="card-header text-center bg-primary text-white">
                    <h1>{% trans 'Create Group-list' %}</h1>
                </div>
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button type="submit" class="btn btn-success {% if LANGUAGE == 'fa' %}float-end{% endif %} mt-3">
                            {% trans 'Submit' %}
                        </button>

                    </form>

                </div>

            </div>

        </div>

    </div>

{% endblock content %}
