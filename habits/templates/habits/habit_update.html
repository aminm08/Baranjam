{% extends '_base.html' %}
{% load i18n %}
{% load crispy_forms_tags %}
{% load jalali_tags %}
{% block title %}
{% endblock title %}

{% block links %}
    {{ form.media }}
{% endblock links %}


{% block content %}

    <div class="container-fluid">
        <div class="col-md-9 center-container">
            <div class="card shadow">
                <h1 class="card-header bg-primary text-white text-center">{{ habit.title }}</h1>
                <div class="card-body ">

                    <form method="post">
                        {% csrf_token %}
                        {{ form|crispy }}

                        <button type="submit" class="btn btn-success">{% trans "Submit" %}</button>
                    </form>

                </div>

            </div>

        </div>
    </div>





{% endblock content %}
